<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Danh sách sinh viên</h2>
        <form action="" method="post" class="form-inline">
            <div class="form-group">
                <input class="form-control" placeholder="Tìm theo điểm TB" id="input_marks">
            </div>
            <button type="button" class="btn btn-primary" id="btn_filter">Lọc điểm</button>
            <button type="button" class="btn btn-success ml-2" onclick="sort_markAvg('')">Mặc định</button>
            <button type="button" class="btn btn-success" onclick="sort_markAvg('ASC')">Điểm TB tăng dần</button>
            <button type="button" class="btn btn-success" onclick="sort_markAvg('DESC')">Điểm TB giảm dần</button>
            <div class="form-group">
                <input class="form-control" placeholder="Lọc theo lớp" id="input_class">
            </div>
            <button type="button" class="btn btn-primary" id="btn_filter_class">Lọc lớp</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Họ và tên</th>
                    <th>Class_name</th>
                    <th>Email</th>
                    <th>Toán</th>
                    <th>Lý</th>
                    <th>Hóa</th>
                    <th>ĐTB</th>
                    <th>Xếp loại</th>
                </tr>
            </thead>
            <tbody id="tbody-list"></tbody>
        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="./build/app.js"></script>
</body>

</html>
